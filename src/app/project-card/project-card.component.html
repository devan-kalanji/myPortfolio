<div class="test">
    <div class="container card shadow">
        <img style="width: 100px; height: 100px; align-items: center;" src="{{project.pictures[0]}}">
        <h5>{{project.name}}</h5>
        <div style="padding-top: 5px;padding-bottom: 10px; color: blue;">Tools Used:

            <div *ngFor="let tag of project.tags">
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
                
            </div>            
        </div>

        <button class="btn btn-primary" (click)="show = !show">View more</button>
            <p *ngIf="show">View More section is Under Development</p>
        
        
    </div>
</div>
